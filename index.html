<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <title>Document</title>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-box position="0 0.5 0" material="color: blue;"></a-box>
        <a-sphere position="1 0.5 0" material="color: blue;"></a-sphere>
        <a-cylinder position="-1 0.5 0" material="color: blue;"></a-cylinder>
      </a-marker>
      <a-marker-camera preset="hiro"></a-marker-camera>
    </a-scene>
    <script>
      navigator.geolocation.getCurrentPosition(function (position) {
        var redLocationObjects = document.getElementById('redLocationObjects');
        redLocationObjects.innerHTML = `
          <a-sphere position="${position.coords.longitude} 0.5 ${position.coords.latitude}" material="color: red;"></a-sphere>
          <a-box position="${position.coords.longitude + 1} 0.5 ${position.coords.latitude}" material="color: red;"></a-box>
          <a-cylinder position="${position.coords.longitude - 1} 0.5 ${position.coords.latitude}" material="color: red;"></a-cylinder>
        `;
      });
    </script>
  </body>
</html>
