<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <!-- include ar.js for A-Frame -->
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.3.1/aframe/build/aframe-ar.js"></script>
  <title>Lab2</title>
</head>
<body style="margin: 0px; overflow: hidden">
  <a-scene embedded arjs>
    <a-marker preset="hiro">
      <!-- Marker-based blue objects -->
      <a-circle position="0 1 0" color="blue" radius="0.5"></a-circle>
      <a-sphere position="-1 0.5 0" color="blue" radius="0.5"></a-sphere>
      <a-cube position="1 0.5 0" color="blue" scale="0.5 0.5 0.5"></a-cube>

      <!-- Location-based red objects -->
      <a-sphere id="redSphere" color="red" visible="false"></a-sphere>
      <a-box id="redBox" color="red" visible="false"></a-box>
      <a-cylinder id="redCylinder" color="red" visible="false"></a-cylinder>
    </a-marker>
    <a-marker-camera preset="hiro"></a-marker-camera>
  </a-scene>
  <script>
    var redSphere = document.getElementById("redSphere");
    var redBox = document.getElementById("redBox");
    var redCylinder = document.getElementById("redCylinder");

    navigator.geolocation.getCurrentPosition(function (position) {
      // Set location-based red objects positions
      redSphere.setAttribute("position", `${position.coords.longitude} 0.5 ${position.coords.latitude}`);
      redBox.setAttribute("position", `${position.coords.longitude + 0.01} 0.5 ${position.coords.latitude}`);
      redCylinder.setAttribute("position", `${position.coords.longitude - 0.01} 0.5 ${position.coords.latitude}`);

      // Make location-based red objects visible
      redSphere.setAttribute("visible", true);
      redBox.setAttribute("visible", true);
      redCylinder.setAttribute("visible", true);
    });
  </script>
</body>
</html>
