<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.3.1/aframe/build/aframe-ar.js"></script>
    <title>AR Lab</title>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs>
      <!-- Marker-based (Blue Objects) -->
      <a-box id="blueBox" position='0 0.5 0' color='blue'></a-box>
      <a-circle id="blueCircle" position="0 1 0" color="blue" radius="0.5"></a-circle>
      <a-sphere id="blueSphere" position="-1 0.5 0" color="blue" radius="0.5"></a-sphere>
      
      <!-- Location-based (Red Objects) -->
      <a-sphere id="redSphere" position='0 0.5 0' color="red" visible="false"></a-sphere>
      <a-box id="redBox" position="0 1 0" color="red" visible="false"></a-box>
      <a-cylinder id="redCylinder" position="-1 0.5 0" color="red" visible="false"></a-cylinder>

      <!-- Marker Camera -->
      <a-marker-camera preset='hiro' camera-listener></a-marker-camera>
    </a-scene>

    <script>
      AFRAME.registerComponent('camera-listener', {
        init: function () {
          this.marker = document.querySelector('a-marker');
          this.blueObjects = document.querySelectorAll('#blueBox, #blueCircle, #blueSphere');
          this.redObjects = document.querySelectorAll('#redBox, #redSphere, #redCylinder');
          this.updateVisibility();
        },
        updateVisibility: function () {
          var camera = this.el.object3D;
          var markerPosition = this.marker.object3D.getWorldPosition(new THREE.Vector3());
          var cameraPosition = camera.getWorldPosition(new THREE.Vector3());
          var distance = markerPosition.distanceTo(cameraPosition);

          // Adjust this threshold value based on your preference
          var visibilityThreshold = 0.2; // Units in meters

          // Update visibility based on distance
          if (distance < visibilityThreshold) {
            this.blueObjects.forEach(function (obj) {
              obj.setAttribute('visible', false);
            });
            this.redObjects.forEach(function (obj) {
              obj.setAttribute('visible', true);
            });
          } else {
            this.blueObjects.forEach(function (obj) {
              obj.setAttribute('visible', true);
            });
            this.redObjects.forEach(function (obj) {
              obj.setAttribute('visible', false);
            });
          }

          // Call the updateVisibility function on every frame
          this.el.sceneEl.renderer.setAnimationLoop(() => {
            this.updateVisibility();
          });
        }
      });
    </script>
  </body>
</html>
