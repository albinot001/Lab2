<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.3.1/aframe/build/aframe-ar.js"></script>
    <title>AR Lab</title>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs>
      <!-- Marker-based blue objects -->
      <a-marker preset="hiro">
        <a-sphere position="0 1 0" color="blue" radius="0.5"></a-sphere>
        <a-box
          position="-1 0.5 0"
          color="blue"
          width="0.5"
          height="0.5"
          depth="0.5"
        ></a-box>
        <a-cylinder
          position="1 0.5 0"
          color="blue"
          radius="0.25"
          height="0.5"
        ></a-cylinder>
      </a-marker>

      <!-- Location-based red objects -->
      <a-entity gps-entity-place="latitude: 42.206120; longitude: 21.664141;">
        <a-sphere position="0 1 0" color="red" radius="0.5"></a-sphere>
        <a-box
          position="-1 0.5 0"
          color="red"
          width="0.5"
          height="0.5"
          depth="0.5"
        ></a-box>
        <a-cylinder
          position="1 0.5 0"
          color="red"
          radius="0.25"
          height="0.5"
        ></a-cylinder>
      </a-entity>

      <!-- Marker-based camera -->
      <a-marker-camera preset="hiro"></a-marker-camera>
    </a-scene>
  </body>
</html>
