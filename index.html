<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <title>Document</title>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs>
      <!-- Marker-based (Blue Objects) -->
      <a-box id="blueBox" position="0 0.5 0" color="blue"></a-box>
      <a-circle id="blueCircle" position="0 1 0" color="blue" radius="0.5"></a-circle>
      <a-sphere id="blueSphere" position="-1 0.5 0" color="blue" radius="0.5"></a-sphere>

     

      <!-- Location-based (Additional Red Objects at GPS coordinates) -->
      <a-entity gps-entity-place="latitude: 42.202754; longitude: 21.660173;">
        <a-sphere id="redSphere" position="-1.5 0.5 0" color="red" radius="0.5" visible="false"></a-sphere>
        <a-box id="redBox" position="-1.5 1 0" color="red" visible="false"></a-box>
        <a-cylinder id="redCylinder" position="-2.5 0.5 0" color="red" visible="false"></a-cylinder>
      </a-entity>

      <!-- Define a camera which will move according to the marker position -->
      <a-marker-camera preset="hiro"></a-marker-camera>
    </a-scene>
  </body>
</html>
