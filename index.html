<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <title>Lab2</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.3.1/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-marker preset="hiro">
        <a-box position="0 0.5 0" material="color: blue;"></a-box>
        <a-sphere position="1 0.5 0" material="color: blue;"></a-sphere>
        <a-cylinder position="-1 0.5 0" material="color: blue;"></a-cylinder>
      </a-marker>

      <a-entity id="redLocationObjects"></a-entity>
    </a-scene>

    <script>
      navigator.geolocation.getCurrentPosition(function (position) {
        var redLocationObjects = document.getElementById("redLocationObjects");
        redLocationObjects.innerHTML = `
          <a-sphere position="${position.coords.longitude} 0.5 ${
          position.coords.latitude
        }" material="color: red;"></a-sphere>
          <a-box position="${position.coords.longitude + 1} 0.5 ${
          position.coords.latitude
        }" material="color: red;"></a-box>
          <a-cylinder position="${position.coords.longitude - 1} 0.5 ${
          position.coords.latitude
        }" material="color: red;"></a-cylinder>
        `;
      });
    </script>
  </body>
</html>
