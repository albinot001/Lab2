<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <title>Document</title>
</head>
<body style='margin: 0px; overflow: hidden'>
    <a-scene embedded arjs>
        <!-- create your content here, a box, a circle, and a sphere for now -->
        <a-box position='0 0.5 0' color='red'></a-box>
        <a-circle position="0 1 0" color="blue" radius="0.5"></a-circle>
        <a-sphere position="-1 0.5 0" color="green" radius="0.5"></a-sphere>
        <a-cube position="1 0.5 0" color="yellow" scale="0.5 0.5 0.5"></a-cube>
        
        <!-- define a camera which will move according to the marker position -->
        <a-marker-camera preset='hiro'></a-marker-camera>
    </a-scene>
</body>
</html>
