<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.3.1/aframe/build/aframe-ar.js"></script>
    <title>AR Lab</title>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs>
      <!-- Marker-based blue objects -->
      <a-marker preset="hiro">
        <a-sphere
          id="blueSphere"
          position="0 1 0"
          color="blue"
          radius="0.5"
        ></a-sphere>
        <a-box
          id="blueBox"
          position="-1 0.5 0"
          color="blue"
          width="0.5"
          height="0.5"
          depth="0.5"
        ></a-box>
        <a-cylinder
          id="blueCylinder"
          position="1 0.5 0"
          color="blue"
          radius="0.25"
          height="0.5"
        ></a-cylinder>
      </a-marker>

      <!-- Location-based red objects -->
      <a-entity gps-entity-place="latitude: 42.20611; longitude: 21.66306;">
        <a-sphere
          id="redSphere"
          color="red"
          visible="false"
          radius="0.5"
        ></a-sphere>
        <a-box
          id="redBox"
          color="red"
          visible="false"
          width="0.5"
          height="0.5"
          depth="0.5"
        ></a-box>
        <a-cylinder
          id="redCylinder"
          color="red"
          visible="false"
          radius="0.25"
          height="0.5"
        ></a-cylinder>
      </a-entity>

      <!-- Marker-based camera -->
      <a-marker-camera preset="hiro" camera-listener></a-marker-camera>
    </a-scene>
    <script>
      AFRAME.registerComponent("camera-listener", {
        init: function () {
          this.marker = document.querySelector("a-marker");
          this.blueObjects = document.querySelectorAll(
            "#blueSphere, #blueBox, #blueCylinder"
          );
          this.redObjects = document.querySelectorAll(
            "#redSphere, #redBox, #redCylinder"
          );
          this.updateVisibility();
        },
        updateVisibility: function () {
          var camera = this.el.object3D;
          var markerPosition = this.marker.object3D.getWorldPosition(
            new THREE.Vector3()
          );
          var cameraPosition = camera.getWorldPosition(new THREE.Vector3());
          var distance = markerPosition.distanceTo(cameraPosition);

          // Adjust this threshold value based on your preference
          var visibilityThreshold = 2; // Units in meters

          // Update visibility based on distance
          if (distance < visibilityThreshold) {
            this.blueObjects.forEach(function (obj) {
              obj.setAttribute("visible", true);
            });
            this.redObjects.forEach(function (obj) {
              obj.setAttribute("visible", false);
            });
          } else {
            this.blueObjects.forEach(function (obj) {
              obj.setAttribute("visible", false);
            });
            this.redObjects.forEach(function (obj) {
              obj.setAttribute("visible", true);
            });
          }

          // Call the updateVisibility function on every frame
          this.el.sceneEl.renderer.setAnimationLoop(() => {
            this.updateVisibility();
          });
        },
      });
    </script>
  </body>
</html>
