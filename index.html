<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <title>Document</title>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs>
      <!-- Marker-based (Blue Objects) -->
      <a-box position="0 0.5 0" color="blue"></a-box>
      <a-sphere position="-1 0.5 0" color="blue" radius="0.5"></a-sphere>
      <a-cylinder position="1 0.5 0" color="blue" radius="0.3" height="0.7"></a-cylinder>

      <!-- Location-based (Red Objects) -->
      <a-sphere position="42.202754 0.5 21.660173" color="red" radius="0.5"></a-sphere>
      <a-box position="42.202754 1 21.660173" color="red"></a-box>
      <a-cylinder position="42.202754 -0.5 21.660173" color="red" radius="0.3" height="0.7"></a-cylinder>

      <!-- Define a camera which will move according to the marker position -->
      <a-marker-camera preset="hiro"></a-marker-camera>
    </a-scene>
  </body>
</html>
