<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <!-- include ar.js for A-Frame -->
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <title>Document</title>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-box id="blueBox" position='0 0.5 0' color='blue'></a-box>
      <a-circle id="blueCircle" position="0 1 0" color="blue" radius="0.5"></a-circle>
      <a-sphere id="blueSphere" position="-1 0.5 0" color="blue" radius="0.5"></a-sphere>
      
      <!-- Location-based (Red Objects with kanji marker) -->
      <a-entity id="redObjects" position="0 0 0" visible="false">
        <a-sphere id="redSphere1" color="red" position="0 0.5 0"></a-sphere>
        <a-box id="redBox" color="red" position="0 1 0"></a-box>
        <a-cylinder id="redCylinder" color="red" position="0 -0.5 0"></a-cylinder>
      </a-entity>

      <!-- Marker Camera with kanji marker -->
      <a-marker-camera preset='kanji' camera-listener></a-marker-camera>

      <!-- Marker Camera with hiro marker -->
      <a-marker-camera preset='hiro' camera-listener-hiro></a-marker-camera>
    </a-scene>
    <script>
      AFRAME.registerComponent('camera-listener', {
        init: function () {
          this.marker = document.querySelector('a-marker[preset="kanji"]');
          this.redObjects = document.querySelector('#redObjects');
          this.updateVisibility();
        },
        updateVisibility: function () {
          var camera = this.el.object3D;
          var markerPosition = this.marker.object3D.getWorldPosition(new THREE.Vector3());
          var cameraPosition = camera.getWorldPosition(new THREE.Vector3());
          var distance = markerPosition.distanceTo(cameraPosition);

          // Adjust this threshold value based on your preference
          var visibilityThreshold = 0.3; // Units in meters

          // Update visibility based on distance
          this.redObjects.setAttribute('visible', distance < visibilityThreshold);

          // Call the updateVisibility function on every frame
          this.el.sceneEl.renderer.setAnimationLoop(() => {
            this.updateVisibility();
          });
        }
      });

      AFRAME.registerComponent('camera-listener-hiro', {
        init: function () {
          this.marker = document.querySelector('a-marker[preset="hiro"]');
          this.blueObjects = document.querySelectorAll('#blueBox, #blueCircle, #blueSphere');
          this.updateVisibility();
        },
        updateVisibility: function () {
          var camera = this.el.object3D;
          var markerPosition = this.marker.object3D.getWorldPosition(new THREE.Vector3());
          var cameraPosition = camera.getWorldPosition(new THREE.Vector3());
          var distance = markerPosition.distanceTo(cameraPosition);

          // Adjust this threshold value based on your preference
          var visibilityThreshold = 0.5; // Units in meters

          // Update visibility based on distance
          this.blueObjects.forEach(function (obj) {
            obj.setAttribute('visible', distance >= visibilityThreshold);
          });

          // Call the updateVisibility function on every frame
          this.el.sceneEl.renderer.setAnimationLoop(() => {
            this.updateVisibility();
          });
        }
      });
    </script>
  </body>
</html>
